<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Loja de camisas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="OpenPage('home')">
        <ion-icon name="home" slot="start" color="success"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="OpenPage('listas')">
        <ion-icon name="shirt" slot="start" color="success"></ion-icon>
        <ion-label>Camisas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <img src="../../assets/slider-selecoes.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/slider-champions.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/slider-libertadores.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/slider-brasileirao.png">
      </ion-slide>
    </ion-slides>


    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="../../assets/grid-adidas.png">
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/grid-nike.png">
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/grid-puma.png">
        </ion-col>
        <ion-col size="3">
          <img src="../../assets/grid-umbro.png">
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-label class="title">Camisas em promoção</ion-label>

    <ion-slides [options]="sliderCamisas">
      <ion-slide *ngFor="let camisas of ListaCamisas">
        <ion-card>
          <ion-card-header>
            <img src="{{ camisas.imagem }}">
            <ion-card-subtitle>{{ camisas.descricao }}</ion-card-subtitle>
            <ion-card-title>{{ camisas.valor }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button size="small" color="success">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>

    <p class="footer">	Desenvolvido por João Vitor de Souza Teixeira turma A</p>
  </ion-content>

</div>
